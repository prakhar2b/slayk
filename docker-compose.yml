services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: slayk-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - dryfruto-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: slayk-backend
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=slayk
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - slayk-network

  # Nginx - Serves frontend and proxies API
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: slayk-nginx
    restart: always
    ports:
      - "8082:80"
    volumes:
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - backend
    networks:
      - slayk-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  dryfruto-network:
    driver: bridge
